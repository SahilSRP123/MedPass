<!DOCTYPE html>
<html lang="en">

<head>
    <title>Technician Dashboard - MedPass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h2>Welcome to Technician Dashboard</h2>

    <h3>Upload Patient Report:</h3>
    <form method="POST" enctype="multipart/form-data" action="/technician_dashboard">
        <label>Patient ID:</label>
        <input type="text" name="patient_id" required><br>

        <label>Report Name:</label>
        <input type="text" name="report_name" required><br>

        <label>Upload File:</label>
        <input type="file" name="report_file" required><br>

        <button type="submit">Upload Report</button>
    </form>

    <a href="/">Logout</a>
</body>

</html>
